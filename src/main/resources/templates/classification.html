<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="public/ordinaryNav::odinaryNav_header(~{::title},~{},~{::style},~{::script})">
    <meta charset="UTF-8">
    <title>图书分类</title>
    <style>
        .cla-di-first{width: 100%;}
        .cla-di-center{width: 1376px; margin:auto; padding: 20px; }
        .cla-di-oneClassification{width: 150px; height: 200px; border: 1px solid firebrick; text-align: center;float: left; margin:20px 0 0 20px; overflow: hidden;}
        .cla-di-oneClassification:hover{cursor: pointer;}
        .cla-di-oneClassification img{height: 170px; min-width: 170px; overflow: hidden;padding: 1px; }
        .cla-di-oneClassification span{text-align: center; }
    </style>
    <script th:inline="javascript">
        $(function () {

            $(".cla-di-oneClassification").click(function () {
                let cId = $(this).children().first().val();
                let ctxPath = [[${#request.getContextPath()}]];
                let tempWindow=window.open('_blank');
                tempWindow.location = ctxPath + "/toBrowserBooksByCId?cId=" + cId;
            });


        })
    </script>
</head>
<body>
<div th:replace="public/ordinaryNav::nav"></div>

<div class="cla-di-first"><!--可有可无-->
    <div class="cla-di-center">
        <div class = "cla-di-oneClassification" th:each="classification : ${classifications}">
            <input name ="cId" type="hidden" th:value="${classification.getcId()}">
            <img th:src="${classification.symbolImgUrl}">
            <span class="cla-one" th:text="${classification.value}"></span>
        </div>

    </div>

    <br style="clear:both;" />

</div>
<div style="width: 100%; height: 100px"></div>

</body>
</html>
